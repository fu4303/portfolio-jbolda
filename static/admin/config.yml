backend:
  name: github
  repo: jbolda/jbolda.github.io # Path to your Github repository
  branch: working # Branch to update (master by default)

media_folder: "static/img" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "pages/articles/*" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Publish Date", name: "written", widget: "datetime"}
      - {label: "Path", name: "path", widget: "string"}
      - {label: "Category", name: "category", widget: "string"}
  - name: "pages" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Page" # Used in the UI, ie.: "New Post"
    folder: "pages/pages/*" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
  - name: "settings"
    label: "Settings"
    files:
      - name: "general"
        label: "General settings"
        file: "config.toml"
        fields:
          - {label: "Main site title", name: "siteTitle", widget: "string"}
          - {label: "Description", name: "siteDescr", widget: "string"}
          - {label: "Site author", name: "siteAuthor", widget: "string"}
